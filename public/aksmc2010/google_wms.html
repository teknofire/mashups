<html>
<head>
  <title>Google Maps GINA Services Example</title>
  <script src="http://maps.google.com/maps?file=api&v=2.x&sensor=false&key=ABQIAAAA7V1eTSMuX7P1yqIgm66GfxT4_reNkMUqai7KSBUgx1mL3DUVKxRpB6k1ausLizoQFrinThJtaPJFdg"
  type="text/javascript"></script>
  <script src="http://glink.gina.alaska.edu/cdn/1.x/javascripts/google_wms.js" type="text/javascript"></script>
  <script type="text/javascript">
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(64.856, -147.849), 13);
        map.setUIToDefault();

        var baseurl = 'wms.alaskamapped.org/cgi-bin/bdl.cgi?';
        var myTileLayer= new GTileLayer(new GCopyrightCollection(""),1,17);
        myTileLayer.myBaseURL=baseurl;
        myTileLayer.myLayers='BDL WMS';
        myTileLayer=CustomGetTileUrl
        var customMapType = new GMapType(myTileLayer, G_SATELLITE_MAP.getProjection(), "BDL WMS");

        map.addMapType(customMapType);

      }
    }
  </script>
</head>
<body onload="initialize()" onunload="GUnload()">
  <div id="map_canvas" style="width: 100%; height: 100%"></div>
</body>
</html>
