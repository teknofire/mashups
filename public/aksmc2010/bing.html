<html>
<head>
<title>BING Maps GINA Services Example</title>
<script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2"></script>
<script src="http://glink.gina.alaska.edu/cdn/2.x/javascripts/maps/bdl_bing.js" type="text/javascript"></script>
<script>
  var map;

  function OnPageLoad()
  {
    map = new VEMap('myMap');
    map.LoadMap(new VELatLong(64.856, -147.849), 13, 'r', false);
    map.HideBaseTileLayer();

    map.AddTileLayer(GINA.layers.SDMI_BDL, true);
  }
</script>
<body onload="OnPageLoad();" style="padding:0px; margin:0px;">
  <div id="myMap" style="position:relative;padding:0;margin: 0;width:100%;height:100%;"></div>
</body>
</html>
