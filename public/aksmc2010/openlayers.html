<html> 
<head> 
  <title>Openlayers GINA Services Example</title> 
  <script src="http://openlayers.org/api/OpenLayers.js"></script>
  <script src="http://glink.gina.alaska.edu/cdn/2.x/javascripts/maps/bdl_openlayers.js" type="text/javascript"></script>
  <script type="text/javascript">
    var map;

    function onPageLoad() {
      map = new OpenLayers.Map("map", GINA.OpenLayers.google_projection);
      map.addLayer(GINA.layers.SDMI_BDL);
      map.addLayer(GINA.layers.SDMI_CHART);
      map.addLayer(GINA.layers.AOOS_BATH);

      map.addControl(new OpenLayers.Control.LayerSwitcher({'ascending':false}));
      map.addControl(new OpenLayers.Control.MouseDefaults());
      map.addControl(new OpenLayers.Control.PanZoomBar());

      var center = new OpenLayers.LonLat(-147.849, 64.856);
      center.transform(map.displayProjection, map.getProjectionObject());
      map.setCenter(center, 13);
    }
  </script>
</head>
<body onload="onPageLoad();">
  <div style="width:100%; height:100%" id="map"></div>
</body>
</html>
