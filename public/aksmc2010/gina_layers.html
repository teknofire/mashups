<html>
<head>
  <title>Google Maps GINA Services Example</title>
  <script src="http://maps.google.com/maps?file=api&v=2.x&sensor=false&key=ABQIAAAALQM2PjWeNK4-PVeYgeoWERRAer5SXShg4Fsk6rCt1v86h7paMhTSv2JHjxL-0cWem-3oOA7ZqELk6w" type="text/javascript"></script>
  <script src="http://glink.gina.alaska.edu/cdn/2.x/javascripts/maps/bdl_gmapv2.js" type="text/javascript"></script>
  <script type="text/javascript">
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(64.856, -147.849), 13);
        map.setUIToDefault();
        map.addMapType(GINA.layers.SDMI_BDL);
        map.addMapType(GINA.layers.SDMI_BDL_HYBRID);
        map.addMapType(GINA.layers.SDMI_TOPO);
        map.addMapType(GINA.layers.SDMI_CHART);
        map.addMapType(GINA.layers.SDMI_SRNED);
        map.addMapType(GINA.layers.SDMI_LSPAN);
        map.addMapType(GINA.layers.AOOS_BATH);
      }
    }
  </script>
</head>
<body onload="initialize()" onunload="GUnload()">
  <div id="map_canvas" style="width: 100%; height: 100%"></div>
</body>
</html>
