<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>GINA Tile Server</title>
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/1.5/js/dojo/dijit/themes/tundra/tundra.css">
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=1.5"></script>
    <script src="http://glink.gina.alaska.edu/cdn/2.x/javascripts/maps/bdl_arcgis.js" type="text/javascript"></script>
    <script type="text/javascript">
      var map;
      dojo.require("esri.map");

      function init() {
        map = new esri.Map("map");
        map.addLayer(GINA.layers.SDMI_BDL);
      }
      dojo.addOnLoad(init);
    </script>
  </head>
  <body>
    <div id="map" class="tundra" style="width:768px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
