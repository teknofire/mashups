    <head>
        <title>Example - ArcGIS API for Flex using projected map tiles</title>

    <!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
         the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
       the percentage of the height of its parent container, which has to be set explicitly.  Initially, 
       don't display flashContent div so it won't show if JavaScript disabled.
    -->
        <style type="text/css" media="screen"> 
      html, body  { height:100%; }
      body { margin:0; padding:0; overflow:auto; text-align:center; 
             background-color: #ffffff; }   
      #flashContent { display:none; }

        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            <!-- For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. --> 
            var swfVersionStr = "10.0.0";
            <!-- To use express install, set to playerProductInstall.swf, otherwise the empty string. -->
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "Main";
            attributes.name = "Main";
            attributes.align = "middle";
            swfobject.embedSWF(
                "Main.swf", "flashContent", 
                "960px", "500px", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
      <!-- JavaScript enabled so display the flashContent div in case it is not replaced with a swf object. -->
      swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>

    <body>
        <!-- SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough 
       JavaScript and Flash plug-in support is available. The div is initially hidden so that it doesn't show
       when JavaScript is disabled.
    -->
        <div id="flashContent">
          <p>
            To view this page ensure that Adobe Flash Player version 
        10.0.0 or greater is installed. 
      </p>
      <script type="text/javascript"> 
        var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
        document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
      </script> 
        </div>
        <div class="example-code" style="height: 400px">
          <h1>ESRI Flex Example Code</h1>
          <textarea style="width:960px; margin: 0 auto; height: 100%;">
<mx:Application 
  xmlns:mx="http://www.adobe.com/2006/mxml" 
  xmlns:esri="http://www.esri.com/2008/ags" 
  layout="absolute" styleName="plain" pageTitle="Example using GINA\'s Rest Services">
  <mx:Script>
    <![CDATA[
      import mx.events.FlexEvent;
      import com.esri.ags.layers.TiledMapServiceLayer;
 
      private function layerShowHandler(event:FlexEvent):void
      {
        // update the LODs/zoomslider to use/show the levels for the selected base map
        var tiledLayer:TiledMapServiceLayer = event.target as TiledMapServiceLayer;
        map.lods = tiledLayer.tileInfo.lods;
      }
    ]]>
  </mx:Script>
  <esri:Map id="map">
    <esri:ArcGISTiledMapServiceLayer visible="{bb.selectedIndex == 0}" show="layerShowHandler(event)" url="http://rest.proto.gina.alaska.edu/rest/ArcGIS/rest/services/bdl/MapServer"/>
    <esri:ArcGISTiledMapServiceLayer visible="{bb.selectedIndex == 1}" show="layerShowHandler(event)" url="http://rest.proto.gina.alaska.edu/rest/ArcGIS/rest/services/63k_drg_shaded/MapServer"/>
    <esri:ArcGISTiledMapServiceLayer visible="{bb.selectedIndex == 2}" show="layerShowHandler(event)" url="http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"/>
  </esri:Map>
  <mx:ToggleButtonBar id="bb" horizontalGap="2" selectedIndex="0" right="5" top="5">
    <mx:dataProvider>
      <mx:Array>
        <mx:String>BDL</mx:String>
        <mx:String>63k Topo</mx:String>
        <mx:String>ESRI Imagery</mx:String>
      </mx:Array>
    </mx:dataProvider>
  </mx:ToggleButtonBar>
</mx:Application>
          </textarea>
        </div>
      
        <noscript>
